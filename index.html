<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#F9F3E4" />
        <link rel="icon" href="./assets/media/favicon.ico" />
        <link
            rel="apple-touch-icon"
            href="./assets/media/apple-touch-icon.png"
        />
        <link rel="manifest" href="./assets/media/site.webmanifest" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <meta
            name="description"
            content="A small app to mock the online ordering process from a posters shop, javascript based project built with Bootstrap-v.4 and SweetAlert for the UI/UX"
        />
        <meta
            property="og:url"
            content="https://posters-mockcart.netlify.app"
        />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Poster Shop" />
        <meta
            property="og:description"
            content="A small app to mock the online ordering process from a posters shop, javascript based project built with Bootstrap-v.4 and SweetAlert for the UI/UX"
        />
        <meta
            property="og:image"
            content="https://posters-mockcart.netlify.app/assets/media/metaImg.png"
        />
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            property="twitter:domain"
            content="posters-mockcart.netlify.app"
        />
        <meta
            property="twitter:url"
            content="https://posters-mockcart.netlify.app"
        />
        <meta name="twitter:title" content="Poster Shop" />
        <meta
            name="twitter:description"
            content="A small app to mock the online ordering process from a posters shop, javascript based project built with Bootstrap-v.4 and SweetAlert for the UI/UX"
        />
        <meta
            name="twitter:image"
            content="https://posters-mockcart.netlify.app/assets/media/metaImg.png"
        />
        <title>Poster Shop</title>
    </head>
    <body class="background">
        <div class="container">
            <h1 class="text-center m-3">Poster Shop!</h1>

            <div
                class="row d-flex justify-content-center card-group"
                id="products-list"
            ></div>

            <div id="contact-form">
                <div class="form">
                    <h4>Información de Contacto</h4>
                    <form action="#" class="form-btn" id="contactForm">
                        <label for="name">Nombre:</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Ingresa tu nombre"
                        /><br />
                        <label for="email" class="email-form">Correo:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Ingresa tu correo"
                        /><br />
                        <label for="phone">Teléfono:</label>
                        <input
                            type="phone"
                            id="phone"
                            name="phone"
                            placeholder="Ingresa tu celular"
                        /><br />
                        <div class="btn-group">
                            <input
                                type="submit"
                                value="Procesar"
                                class="btn-info btn form-btn"
                                required
                            />
                            <input
                                id="btnReset"
                                type="reset"
                                value="Reset"
                                class="btn-danger btn form-btn"
                            />
                        </div>
                    </form>
                    <div id="errorMessage" class="contact-error"></div>
                </div>
            </div>

            <div class="container bg-white">
                <h4 class="text-center m-4">Cart</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acción</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                        <tr id="footer-cart">
                            <th scope="row" colspan="5">
                                Carrito vacío - comience a comprar!
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <template id="template-products">
            <div class="col-12 col-md-3 m-3">
                <div class="card">
                    <img src="..." class="card-img-top" alt="..." />
                    <div class="card-body">
                        <h5 class="card-title text-center"></h5>
                        <p class="card-text text-center">CRC 5000</p>
                        <button href="#" class="btn btn-danger center">
                            Agregar al Carrito
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>0</td>
            <td>
                <button class="btn btn-info btn-sm" id="order-cart">
                    Procesar Orden
                </button>
                <button class="btn btn-danger btn-sm" id="clear-cart">
                    Vaciar Carrito
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>

        <template id="template-cart">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-sm">-</button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>
        <img src="./assets/media/metaImg.png" alt="metaImg" class="meta-img" />
        <script src="./assets/js/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
